<h1><a name="DriverHelperMSG0x80040440"></a>(0x80040440) Registry access errors (generic)</h1>

(All objects) A low-level error occurred while trying to access the system registry. Most likely, you do not have the privileges to access the registry. Log on with an account that has more privileges.
