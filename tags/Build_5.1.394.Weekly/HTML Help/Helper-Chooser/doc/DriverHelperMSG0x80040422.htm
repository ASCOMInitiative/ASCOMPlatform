<h1><a name="DriverHelperMSG0x80040422"></a>(0x80040422) Illegal access to registry area</h1>

(Profile object) Attempt to call WriteValue() to change the unnamed value at the DriverID level in the registry. The unnamed value is reserved for the descriptive name of the driver.
